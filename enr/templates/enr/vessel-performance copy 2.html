{% extends 'base.html' %}

{% block title %}Vessel Parameter{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Vessel Parameter</h2>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 justify-center mb-6">
        <select id="vessel-select" class="px-4 py-2 border rounded-md">
            <option value="">Loading vessels...</option>
        </select>

        <select id="movement-select" class="px-4 py-2 border rounded-md">
            <option value="">Loading movements...</option>
        </select>

        <select id="displacement-select" class="px-4 py-2 border rounded-md">
            <option value="">Loading displacements...</option>
        </select>

        <input type="date" id="start-date" class="px-4 py-2 border rounded-md">
        <input type="date" id="end-date" class="px-4 py-2 border rounded-md">

        <button onclick="openFilterPane()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
            Filter Parameters
        </button>

        <button onclick="applyFilters()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
            Apply Filters
        </button>

        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
            Logout
        </button>
    </div>

    <!-- Parameter Filter Pane -->
    <div id="filter-pane" class="fixed top-0 right-0 w-64 h-full bg-white shadow-lg p-4 transform translate-x-full transition-transform duration-300 ease-in-out">
        <h3 class="text-lg font-semibold mb-2">Select Parameters</h3>
        <div id="parameter-checkboxes" class="space-y-2 overflow-y-auto max-h-[70vh]"></div>

        <button onclick="closeFilterPane()" class="bg-gray-400 text-white px-4 py-2 rounded-md mt-4 w-full">
            Close
        </button>
    </div>

    <!-- Scatter Chart -->
    <div class="bg-white shadow-md rounded-lg p-6">
        <canvas id="scatterChart"></canvas>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto mt-4">
        <table class="min-w-full border border-gray-400 shadow-md rounded-lg text-xs">
            <thead class="bg-gray-200 text-gray-700">
                <tr id="table-head" class="border border-gray-400 text-xs">
                    <!-- Dynamic headers will be added here -->
                </tr>
            </thead>
            <tbody id="table-body" class="text-center text-gray-900">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <div class="flex justify-center space-x-4 mt-4">
        <button id="prev-page" class="px-3 py-1 bg-gray-300 rounded disabled:opacity-50">Previous</button>
        <span id="pagination-info" class="px-2">Page 1</span>
        <button id="next-page" class="px-3 py-1 bg-gray-300 rounded disabled:opacity-50">Next</button>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script>
    let fullData = []; // Store all fetched data for plotting
    let currentPage = 1;
    let pageSize = 10;
    let totalRows = 0;
    let scatterChart = null;
    const API_BASE_URL = window.location.origin;
    // Run checkAuth() w

    document.addEventListener("DOMContentLoaded", function () {
        checkAuth();
        fetchVesselList();
        fetchParameterList();
        fetchFilterOptions();
    });

    // Function to check authentication on page load
    function checkAuth() {
        const token = localStorage.getItem("access_token");
        if (!token) {
            redirectToLogin();
            return;
        }

        try {
            const payload = JSON.parse(atob(token.split(".")[1])); // Decode JWT
            const currentTime = Math.floor(Date.now() / 1000);

            if (payload.exp < currentTime) {
                console.warn("Access token expired. Trying to refresh...");
                refreshToken().then(success => {
                    if (!success) {
                        alert("Session expired. Please log in again.");
                        redirectToLogin();
                    }
                });
            }
        } catch (error) {
            console.error("Invalid token:", error);
            redirectToLogin();
        }
    }

    // Function to redirect to the login page
    function redirectToLogin() {
        alert("You need to log in first.");
        window.location.href = "/user/login-page/";
    }

// Function to refresh the access token using the refresh token
async function refreshToken() {
    const refreshToken = localStorage.getItem("refresh_token");

    if (!refreshToken) {
        console.warn("No refresh token available.");
        return false; // No refresh token means user must log in again
    }

    try {
        const response = await fetch(`${API_BASE_URL}/api/token/refresh/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ refresh: refreshToken })
        });

        if (!response.ok) {
            console.warn("Refresh token is invalid or expired.");
            return false;
        }

        const data = await response.json();
        if (data.access) {
            localStorage.setItem("access_token", data.access);
            return true;
        } else {
            return false;
        }
    } catch (error) {
        console.error("Error refreshing token:", error);
        return false;
    }
}


// Function to fetch API data with automatic token refresh
async function fetchWithAuth(url, options = {}) {
    let token = localStorage.getItem("access_token");

    if (!token) {
        redirectToLogin();
        return;
    }

    options.headers = {
        ...options.headers,
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
    };

    let response = await fetch(url, options);

    if (response.status === 401) { // Token expired or invalid
        console.warn("Access token expired. Attempting to refresh...");
        const refreshed = await refreshToken();
        if (refreshed) {
            // Retry request with new token
            options.headers["Authorization"] = `Bearer ${localStorage.getItem("access_token")}`;
            response = await fetch(url, options);
        } else {
            console.error("Token refresh failed. Logging out.");
            localStorage.removeItem("access_token");
            localStorage.removeItem("refresh_token");
            redirectToLogin();
            return;
        }
    }

    return response;
}

    // Function to log out the user
    function logout() {
        localStorage.removeItem("access_token");
        localStorage.removeItem("refresh_token");
        window.location.href = "/user/login-page/";
    }

    async function fetchVesselList() {
    const token = localStorage.getItem("access_token");
    try {
        const response = await fetchWithAuth(`${API_BASE_URL}/api/vessels/`, {
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (!response.ok) throw new Error("Failed to fetch vessels");

        const data = await response.json();
        const vessels = Array.isArray(data) ? data : data.results; // Handle both array and object responses
        populateVesselDropdown(vessels);
    } catch (error) {
        console.error("Error fetching vessels:", error);
    }
}

function populateVesselDropdown(vessels) {
    const vesselSelect = document.getElementById("vessel-select");
    vesselSelect.innerHTML = `<option value="">Select Vessel</option>`; // Reset options

    if (Array.isArray(vessels)) {
        vessels.forEach(vessel => {
            const option = document.createElement("option");
            option.value = vessel.id;
            option.textContent = vessel.vesselname;
            vesselSelect.appendChild(option);
        });
    } else {
        console.error("Expected an array of vessels, but got:", vessels);
    }
}

    async function fetchParameterList() {
        const token = localStorage.getItem("access_token");
        try {
            const response = await fetchWithAuth(`${API_BASE_URL}/api/parameters/`, {
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (!response.ok) throw new Error("Failed to fetch parameters");

            const data = await response.json();
            const parameters = Array.isArray(data) ? data : data.results;   
            populateParameterFilters(parameters);
        } catch (error) {
            console.error("Error fetching parameters:", error);
        }
    }

    function populateParameterFilters(parameters) {
        const container = document.getElementById("parameter-checkboxes");
        container.innerHTML = ""; // Clear previous content

        parameters.forEach(param => {
            const div = document.createElement("div");
            div.innerHTML = `
                <label class="flex items-center space-x-2">
                    <input type="checkbox" value="${param.id}" class="form-checkbox">
                    <span>${param.description}</span>
                </label>
            `;
            container.appendChild(div);
        });
    }

    async function fetchFilterOptions() {
    try {
        const response = await fetchWithAuth(`${API_BASE_URL}/api/filters/`);
        if (!response.ok) throw new Error("Failed to fetch filter options");

        const data = await response.json();
        populateDropdown("movement-select", data.movements, "Select Movement");
        populateDropdown("displacement-select", data.displacements, "Select Displacement");
    } catch (error) {
        console.error("Error fetching filter options:", error);
    }
}

function populateDropdown(elementId, options, defaultText) {
    const select = document.getElementById(elementId);
    select.innerHTML = `<option value="">${defaultText}</option>`; // Reset options

    if (Array.isArray(options)) {
        options.forEach(value => {
            const option = document.createElement("option");
            option.value = value;
            option.textContent = value;
            select.appendChild(option);
        });
    } else {
        console.error(`Expected an array for ${elementId}, but got:`, options);
    }
}


    function openFilterPane() {
        document.getElementById("filter-pane").classList.remove("translate-x-full");
    }

    function closeFilterPane() {
        document.getElementById("filter-pane").classList.add("translate-x-full");
    }

    function getSelectedParameters() {
        return Array.from(document.querySelectorAll("#parameter-checkboxes input:checked"))
                    .map(checkbox => checkbox.value);
    }

    // Global filter state
let filterParams = new URLSearchParams();

async function applyFilters() {
    filterParams = new URLSearchParams(); // Reset filters

    const vessel = document.getElementById("vessel-select").value;
    const movement = document.getElementById("movement-select").value;
    const displacement = document.getElementById("displacement-select").value;
    const parameters = getSelectedParameters();
    const startDate = document.getElementById("start-date").value;
    const endDate = document.getElementById("end-date").value;

    if (vessel) filterParams.append("vessel", vessel);
    if (movement) filterParams.append("movement", movement);
    if (displacement) filterParams.append("displacement", displacement);
    if (startDate) filterParams.append("start_date", startDate);
    if (endDate) filterParams.append("end_date", endDate);
    parameters.forEach(param => filterParams.append("parameters", param));

    console.log("Applied Filters:", filterParams.toString()); // Debugging

    // Fetch with filters applied (start from first page)
    fetchParameterCorrelation(1);
}

async function fetchParameterCorrelation(page = 1) {
    if (page === 1) fullData = []; // Clear data when applying new filters

    let params = new URLSearchParams(filterParams.toString()); 
    params.append("page", page);
    params.append("page_size", pageSize);

    let url = `${API_BASE_URL}/api/performance/multiple/?${params.toString()}`;

    console.log("Fetching paginated data from:", url); // Debugging

    try {
        const response = await fetchWithAuth(url);
        if (!response.ok) throw new Error("Failed to fetch data");

        const data = await response.json();
        fullData = [...fullData, ...data.results]; // Append fetched paginated data
        totalRows = data.count; // Store total rows

        updateTable(); // Update table with paginated data
        updatePaginationControls(data.next, data.previous); // Update pagination buttons
        plotScatterChart(fullData); // Plot current paginated data

        // Fetch full data separately for scatter plot
        if (page === 1) {
            await fetchFullDataForScatter();
        }
    } catch (error) {
        console.error("Error fetching paginated data:", error);
    }
}

// Fetch full data for scatter plot (separately from paginated table data)
async function fetchFullDataForScatter() {
    let params = new URLSearchParams(filterParams.toString()); 
    params.append("full_data", "true"); // Request full unpaginated data

    let url = `${API_BASE_URL}/api/performance/multiple/?${params.toString()}`;

    console.log("Fetching full data for scatter plot from:", url); // Debugging

    try {
        const response = await fetchWithAuth(url);
        if (!response.ok) throw new Error("Failed to fetch full data");

        const data = await response.json();
        fullData = data.results; // Store full unpaginated data

        plotScatterChart(fullData); // Plot full data
    } catch (error) {
        console.error("Error fetching full data for scatter plot:", error);
    }
}

// Initial function call
fetchParameterCorrelation(1);





    function displayTable(data) {
        fullData = data;  // Store all data globally for pagination
        updateTable();    // Call function to update table with pagination
    }

    function updateTable() {
    const tableHead = document.getElementById("table-head");
    const tableBody = document.getElementById("table-body");
    tableHead.innerHTML = "";  // Clear previous headers
    tableBody.innerHTML = "";  // Clear previous rows

    if (fullData.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='5' class='px-4 py-2 border text-center'>No data available</td></tr>";
        return;
    }

    // Extract parameter keys dynamically
    const parameterKeys = Object.keys(fullData[0]).filter(key => key.startsWith("parameter_"));

    // Rebuild the table header every time
    let headerRow = `
        <tr class="border-b">
            <th class="px-4 py-2 border">Date</th>
            <th class="px-4 py-2 border">Movement</th>
            <th class="px-4 py-2 border">Displacement</th>
    `;

    parameterKeys.forEach(paramKey => {
        headerRow += `<th class="px-4 py-2 border">${paramKey.replace("parameter_", "")}</th>`;
    });

    headerRow += "</tr>";
    tableHead.innerHTML = headerRow; // Ensure header is added every time

    // Calculate pagination range
    const start = (currentPage - 1) * pageSize;
    const paginatedData = fullData.slice(start, start + pageSize);

    // Populate table rows dynamically
    paginatedData.forEach(item => {
        let row = `
            <tr class="border-b">
                <td class="px-2 py-1 border">${item.date}</td>
                <td class="px-4 py-2 border">${item.movement}</td>
                <td class="px-4 py-2 border">${item.displacement}</td>
        `;

        parameterKeys.forEach(paramKey => {
            row += `<td class="px-4 py-2 border">${item[paramKey]}</td>`;
        });

        row += "</tr>";
        tableBody.innerHTML += row;
    });

    updatePaginationControls();
}


function updatePaginationControls(next, previous) {
    document.getElementById("pagination-info").textContent = `Page ${currentPage} of ${Math.max(1, Math.ceil(totalRows / pageSize))}`;

    document.getElementById("prev-page").disabled = !previous;
    document.getElementById("next-page").disabled = !next;
}


function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        fetchParameterCorrelation(currentPage);
    }
}

function nextPage() {
    const totalPages = Math.ceil(totalRows / pageSize);
    if (currentPage < totalPages) {
        currentPage++;
        fetchParameterCorrelation(currentPage);
    }
}


document.getElementById("prev-page").addEventListener("click", prevPage);
document.getElementById("next-page").addEventListener("click", nextPage);


function formatNumber(value) {
    return (typeof value === "number" && !isNaN(value)) ? value.toFixed(2) : value;
}

function plotScatterChart(data) {
    const ctx = document.getElementById("scatterChart").getContext("2d");
    const selectedParameters = getSelectedParameters();

    let parameterMap = {};
    document.querySelectorAll("#parameter-checkboxes input[type='checkbox']").forEach(checkbox => {
        parameterMap[checkbox.value] = checkbox.nextElementSibling.textContent;
    });

    const datasets = selectedParameters.map(paramId => ({
        label: parameterMap[paramId] || `Parameter ${paramId}`,
        data: fullData.map(item => ({ // Use fullData here
            x: new Date(item.date),
            y: item[`parameter_${paramId}`] || 0
        })),
        borderColor: getRandomColor(),
        backgroundColor: "transparent",
        pointBackgroundColor: getRandomColor()
    }));

    if (scatterChart) {
        scatterChart.destroy();
    }

    scatterChart = new Chart(ctx, {
        type: "scatter",
        data: { datasets },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { type: "time", time: { unit: "day" } },
                y: { beginAtZero: true }
            }
        }
    });
}


function getRandomColor() {
    return `hsl(${Math.random() * 360}, 100%, 50%)`;
}

</script>
{% endblock %}
